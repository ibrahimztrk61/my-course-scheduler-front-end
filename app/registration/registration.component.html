
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
        <div class="p-3 mb-2 bg-dark text-white" style="height: 100%;">
          <h3>REGISTIRATION</h3>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail31">Name</label>
              <input type="email" class="form-control" id="exampleInputEmail31" aria-describedby="emailHelp" [(ngModel)]="user.name" name="name"
                     placeholder="Name">

            </div>
            <div class="form-group">
              <label for="exampleInputEmail41">Surname</label>
              <input type="email" class="form-control" id="exampleInputEmail41" aria-describedby="emailHelp" [(ngModel)]="user.surname" name="surname"
                     placeholder="Surname">

            </div>
            <div class="form-group">
              <label for="exampleInputEmail331">Faculty</label>
              <input type="email" class="form-control" id="exampleInputEmail331" aria-describedby="emailHelp" [(ngModel)]="user.faculty" name="faculty"
                     placeholder="Faculty">

            </div>
            <div class="form-group">
              <label for="exampleInputEmail351">Department</label>
              <input type="email" class="form-control" id="exampleInputEmail351" aria-describedby="emailHelp" [(ngModel)]="user.department" name="department"
                     placeholder="Department">

            </div>
            <div class="form-group">
              <label for="exampleInputEmail341">Class</label>
              <input type="email" class="form-control" id="exampleInputEmail341" aria-describedby="emailHelp" [(ngModel)]="user.grade" name="grade"
                     placeholder="Class">

            </div>
            <div class="form-group">
              <label for="exampleInputEmail3431">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail3431" aria-describedby="emailHelp" [(ngModel)]="user.email "name="email"
                     placeholder="Enter email">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" placeholder="Password" name="password">
              <small id="emailHelp" class="form-text text-muted">We'll never share your personal info with anyone
                else.</small>
            </div>

            <button (click)="register()"  class="btn btn-primary btn-lg btn-block">REGISTER</button>
          </form>
        </div>
      </div>
      <div class="col">
      </div>

    </div>
  </div>

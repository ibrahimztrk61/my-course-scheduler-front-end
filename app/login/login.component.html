<div class="row">
  <div class="col-8"  style="padding-right: 0;" >
    <img src="https://i2.wp.com/www.kafakampus.com/wp-content/uploads/2017/09/IMG_2641.jpg?zoom=2&resize=702%2C459&ssl=1" class="img-fluid" alt="Responsive image" style="width: 100%;">

  </div>

  <div class="col-4" style="padding-left: 0;"  >
    <div class="p-3 mb-2 bg-dark text-white" style="height: 100%;">
      <h1>STUDENT</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.email" placeholder="Enter email" name="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" placeholder="Password" name="password">
        </div>
        <br>
        <button type="button" (click)="login()" class="btn btn-primary btn-lg btn-block">SIGN IN</button>
        <button routerLink="/registration" type="button" class="btn btn-primary btn-lg btn-block">SIGN UP</button>
        <button routerLink="/lecturer-login" type="button" class="btn btn-secondary btn-lg btn-block">LECTURER</button>
      </form>

    </div>
  </div>
</div>
